<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="image-container">
      <div id="icon-view-container">
        <img src="images/icon-view.svg" class="icon-view-image">
      </div>
    </div>
  
    <h1 class="title">Equilibrium #3429</h1>
    <p class="margin-top-bottom detail">Our Equilibrium collection promotes balance and calm.</p>

    <div class="balance margin-top-bottom">
      <div class="coin-balance">
        <img class='coin-balance-image' src="images/icon-ethereum.svg" alt="etherum icon">
        <p class="balance-text coin-balance-text">0.041ETH</p>
      </div>
      <div class="coin-timer">
        <img class= 'coin-timer-image' src="images/icon-clock.svg" alt="etherum icon">
        <p class="balance-text coin-timer-text">3 days left</p>
      </div>
    </div>
    <div id="hr"></div>

    <div class="creator margin-top-bottom">
      <img src="images/image-avatar.png" class="creator-img" alt="creator image">
      <p class="detail">Creation of <a href='#' class="creator-detail">Jules Wyvern</a></p>
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/shaswatsingh19" target="_blank">Shaswat Singh</a>.
  </div>
</body>
</html>
